name: Relaunch Binary Compilation #Relaunch good

on:
  push:
    branches:
    - master
    - release/*
    tags:
      - v*           # Push events to tags beginning with "v"

jobs:
  buildApplet:
    name: Build Relaunch
    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v1
    - name: install dkP
      run: |
       cd .github/workflows
       sudo chmod +x ./configure
       ./configure
    - name: make
      env:
       COMMIT_TAG: $(git log --format=%h -1)
       BUILD_SOURCEVERSION: ${{ github.sha }}
       CURRENT_DATE: $[format('{0:yyyyMMdd\-HHmmss}', pipeline.startTime)]
      run: |
        export DEVKITPRO="/opt/devkitpro"
        export DEVKITARM="/opt/devkitpro/devkitARM"
        chmod +x make_cia
        make
        export INPUT_COMMIT_TAG="$(git log --format=%h -1)"
        export INPUT_COMMIT_MESSAGE="$(git log --pretty=format:"%an - %s" -1)"
        7z a Relaunch.7z Relaunch/
        ls
    - name: it failed send the broke webhook
      if: failure()
      run: |
         curl -o send.sh https://raw.githubusercontent.com/Universal-Team/discord-webhooks/master/send-ghactions.sh
         sudo chmod +x send.sh
         ./send.sh failure ${{ secrets.WEBHOOK_URL }}
    - name: it did not fail send the not broke webhook
      if: success()
      run: |
         curl -o send.sh https://raw.githubusercontent.com/Universal-Team/discord-webhooks/master/send-ghactions.sh
         sudo chmod +x send.sh
         ./send.sh success ${{ secrets.WEBHOOK_URL }}
